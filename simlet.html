<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" />
		<style>
            * { border-style: solid; border-width: 0; }
			body {  background-color:#474747; overflow: hidden; margin: 3px 8px 0 8px; }
            body, button, input { font-family: "Open Sans", Sans-Serif; font-size: 13px; color: #d5d5d5; }
            input { background-color: #252525; border-radius: 3px; padding: 3px; box-sizing: border-box; margin: 0 2px; line-height: 17.5px; transition: border 0.5s; border: 1px solid #252525;}
            input:hover, input:focus { border: 1px solid #3482f6; outline: none !important; }
            button { padding: 2px 5px 3px 5px; border-radius: 3px; background-color: #5d5d5d; border-top-width: 1px; border-top-color: rgba(255, 255, 255, 0.15); border-bottom-width: 1px;
                     border-bottom-color: rgba(0, 0, 0, 0.6); overflow: hidden; text-align: center; white-space: nowrap; user-select: none; cursor: default; height: 25px;
                     margin: 1px;  }
            button:hover { background-color: #6a6a6a; }                     
            ol { padding: 6px 0 6px 26px; margin: 0; }
            ol > li, p { margin-top: 0; margin-bottom: 6px; user-select: none; }
            #keyboard { font-size: 0; box-shado1w: 0px 0px 20px rgba(0, 0, 0, 0.25); width: 247px; border: 1px solid #252525; margin-top: 6px; padding: 4px; }
            #keyboard button { width: 19px; height: 22px; padding: 0; margin: 0; border: 0; font-size: 13px; background-color: #474747; }
            #keyboard button:hover { background-color: #353535; }
			#results { background-color: #252525; padding: 4px; height: 110px; position: relative; border-radius: 7px; user-select: none; }
			#results > span.tab { display: inline-block; background-color: #454545; border-top-left-radius: 4px; border-top-right-radius: 4px; padding: 4px 7px 6px 7px;}
			#results > #arrletters { display: inline-block; float: right; padding: 2px 7px 0 7px; }
            #cont { background-color: #454545;  padding: 4px; position: absolute; top: 30px; bottom: 4px; left: 4px; right: 4px; overflow-y: auto; scrollbar-color: #222222 rgba(0,0,0,0.2); scrollbar-width: thin;  }
			#cont::-webkit-scrollbar { width: 8px; background: rgba(0,0,0,0.2); }
			#cont::-webkit-scrollbar-thumb { background: #222222; margin: 2px; }
            #cont > .fbutton { background: #454545 none 4px 5px no-repeat; height: 24px; line-height: 24px; white-space: nowrap; cursor: pointer; border-radius: 3px; padding: 1px 1px 1px 30px; position: relative; overflow: hidden; }
            #cont > .fbutton:hover { background: #353535 none 4px 5px no-repeat; }
            #cont > .fbutton > span { position: absolute; right: 0px; padding: 0 8px; background-color: inherit;  }
            #cont > .wait { padding: 3px; text-align: center; margin: 15px; }
            #cont > .wait > .text { padding-top: 3px; }
            .spinner {  margin: auto; border: 3px solid #5d5d5d; border-radius: 50%; border-top: 3px solid #c7c7c7; width: 14px; height: 14px; animation: spinner 2s linear infinite; }
            @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

function loadfontlist() {
    var list = flstring.split(","), list2 = [], last = "";
    for (var i=0; i < list.length; i++) {
        var item = list[i];
        if (item.indexOf("~") >= 0) {
            var a = item.split("~");
            item = last.substr(0, parseInt(a[0])) + a[1];
        }
        last = item;
        list2.push(item.replaceAll("#0","Semibold").replaceAll("#1","SemiBold").replaceAll("#2","Regular").replaceAll("#3","Normal")
                       .replaceAll("#4","Italic").replaceAll("#5","Light").replaceAll("#6","Bold").replaceAll("#7","Thin").replaceAll("#8","Condensed")
                       .replaceAll("#9","Black").replaceAll("#A","Medium").replaceAll("#B","Extra").replaceAll("#C","Book").replaceAll("#D","Heavy"));
    }
    return list2;
}

    text.size = ($bounds_h);

    text.justification = Justification.LEFT;
    text.position = [($bounds_x),($bounds_y)+($bounds_h)];

    app.activeDocument.selection.deselect();
    var tx=($bounds_x),ty=($bounds_y),tw=($bounds_w),th=($bounds_h);

var extractScript = function() {
    try {
        var sel = app.activeDocument.selection.bounds;
    }
    catch(e) {
        var sel = null;
        alert("No selection. Please select letter with Magic Wand tool.");
    }
    if (sel != null) {
        // Extract selection bounds
        app.echoToOE("SELECTION.BOUNDS:"
        + sel[0].value + ","
        + sel[1].value + ","
        + sel[2].value + ","
        + sel[3].value);

        // Remember originally selected layer
        var oldlayer = app.activeDocument.activeLayer;

        // Create temporary new layer
        app.activeDocument.activeLayer = app.activeDocument.layers[0];
        var group = app.activeDocument.layerSets.add();
        var layer = group.artLayers.add();

        // Fill selection with white and black
        app.activeDocument.selection.invert();
        var white = new SolidColor();  
        white.rgb.red = 255;  
        white.rgb.green = 255;  
        white.rgb.blue = 255;  
        app.activeDocument.selection.fill(white);
        app.activeDocument.selection.invert();
        var black = new SolidColor();  
        black.rgb.red = 0;  
        black.rgb.green = 0;  
        black.rgb.blue = 0;  
        app.activeDocument.selection.fill(black);

        // Extract image as BMP
        app.activeDocument.saveToOE("bmp");

        // Remove temporary layer and select originally selected layer
        group.remove();
        app.activeDocument.activeLayer = oldlayer;
    }
}

function executeScript(script, param) {
    var s = (""+script).trim();
    if (s.indexOf("function()") == 0) s = s.substr("function()".length).trim();
    if (s.indexOf("{") == 0) s = s.substr(1).trim();
    if (s.lastIndexOf("}") == s.length-1) s = s.slice(0,-1).trim();
    if (param != null) {
        for (var key of Object.keys(param)) {
            s = s.replaceAll("$" + key, param[key]);
        }
    }
    if (window.parent == window.self) alert("Error: Connection to Photopea failed.");
    else window.parent.postMessage(s, "*");
}

window.addEventListener("message", onMessage);

var running = false, _bounds = null, _ctrl = false, _letter = null, _arr = null, _arrletters = '';
function onMessage(e) {
    if (running && e.data instanceof ArrayBuffer) readBMP(new Uint8Array(e.data), _bounds, _letter);
    else if (e.data == "done") { running = false; }
    else if (e.data == "FONT.LOADING") {
        window.setTimeout(function() {
            executeScript(tryResizeScript,
                { "bounds_x" : _bounds[0],
                  "bounds_y" : _bounds[1],
                  "bounds_w" : _bounds[2]-_bounds[0],
                  "bounds_h" : _bounds[3]-_bounds[1]
                });
        }, 500);
    } else if (e.data.indexOf("SELECTION.BOUNDS:") == 0) {
        var b = e.data.split(":")[1].split(",");
        if (b.length == 4) {
            _bounds = b;
            for (var i = 0; i < 4; i++) _bounds[i] = parseInt(_bounds[i]);
            running = true;
        }
    }
}

function calctemp(size, getpixel, bounds) {
    var output = [];
    for (var i = 0; i < size*size; i++) output.push([]);
    for (var y = bounds[1]; y < bounds[3]; y++) {
        for (var x = bounds[0]; x < bounds[2]; x++) {
            var oi = Math.floor((x-bounds[0]+0.5)/(bounds[2]-bounds[0])*size) + Math.floor((y-bounds[1]+0.5)/(bounds[3]-bounds[1])*size)*size;
            output[oi].push(getpixel(x, y));
        }
    }
    for (var i = 0; i < size*size; i++) {
        if (output[i].length == 0) output[i] = getpixel(bounds[0]+Math.floor(((i % size)+0.5)/size*(bounds[2]-bounds[0])),
                                                        bounds[1]+Math.floor(((((i / size) >> 0)+0.5) % size)/size*(bounds[3]-bounds[1])));
        else output[i] = output[i].reduce((a, b) => a + b, 0) / output[i].length;
        output[i] = output[i] == 0 ? 15 : (15 - Math.min(15, Math.max(0, Math.floor(1 + output[i] * 14))));
    }
    return output;
}

        { "letter" : '"'+letter+'"',
          "fontname" : '"'+fontname+'"',
          "bounds_x" : b[0],
          "bounds_y" : b[1],
          "bounds_w" : b[2]-b[0],
          "bounds_h" : b[3]-b[1]
        });
}

function readBMP(buff, bounds, sletter) {
    var parent = document.getElementById("cont");
    while (parent.firstChild) parent.removeChild(parent.lastChild);
    var wait = document.createElement("div"); wait.className = "wait";
    var spinner = document.createElement("div"); spinner.className = "spinner"; wait.appendChild(spinner);
    var text = document.createElement("div"); text.className = "text"; text.appendChild(document.createTextNode("Please wait...")); wait.appendChild(text);
    parent.appendChild(wait);

    var bf = new Uint8Array(4), u32 = new Uint32Array(bf.buffer); u16 = new Uint16Array(bf.buffer);
    var read_u32 = function(d,o) { for(var i=0; i<4; i++) bf[i]=d[o+i]; return u32[0]; }
    var read_u16 = function(d,o) { for(var i=0; i<2; i++) bf[i]=d[o+i]; return u16[0]; }
    var ioff = read_u32(buff, 10), w = read_u32(buff, 18), h = read_u32(buff, 22), bpp = read_u16(buff, 28);
    if (bpp!=24 && bpp!=8 && bpp!=4 && bpp!=1) return;
    var row = 4* Math.floor((bpp * w + 31) / 32);
    var getpixel = function (x, y) {
        if (x < 0 || y < 0 || x > w || y > h) return 0;
        var j = ioff + (h - y - 1) * row + ((x * bpp)>>>3);
        var k = (bpp<=8) ? (54 + 4*(bpp==1 ? (buff[j]>>>(7-  (x&7)))& 1 : bpp==4 ? (buff[j]>>>(4-4*(x&1)))&15 : buff[j])) : j;
        return 1 - (buff[k] + buff[k+1] + buff[k+2]) / (255 * 3);
    };
    const size = 16;
    var output = [];
    output.push(calctemp(size, getpixel, bounds));
    for (var j = 1; j < 9; j++) {
        var b2 = [bounds[0],bounds[1],bounds[2],bounds[3]];
        b2[((j-1)/2)>>0] += 1 - (((j - 1) % 2) * 2);
        output.push(calctemp(size, getpixel, b2));
    }
    var script = document.createElement('script');
    script.setAttribute('src', 'data/letter_'+sletter.charCodeAt(0)+'.js');
    script.setAttribute('async', '');
    script.onload = function () {
        document.head.removeChild(script);
        var w = 1600, h = 1072;
        var cnv = document.createElement('canvas');
        cnv.width = w; cnv.height = h;
        var ctx2 = cnv.getContext("2d");
        drawing = new Image();
        drawing.src = 'data:image/png;base64,'+letter;
        drawing.onload = function() {
            ctx2.drawImage(drawing, 0, 0);
            var data = ctx2.getImageData(0, 0, w, h).data;
            var a = new Array(9*w*h/(size*size)).fill(0), p = 0;
            for (var y = 0; y < h; y++) {
                for (var x = 0; x < w; x++) {
                    var index = 9 * (Math.floor(y / size) * (w / size) + Math.floor(x / size));
                    var c = Math.floor((data[p]+data[p+1]+data[p+2])/51);
                    var i = (x % size) + 16 * (y % size);
                    for (var j = 0; j < 9; j++) a[index++] += Math.abs(c - output[j][i]) ** 2;
                    p += 4;
                }
            }
            if (!_ctrl) { _arr = new Array(w*h/(size*size)).fill(0); _arrletters = ""; }
            _arrletters += sletter;
            for (var i = 0; i < _arr.length; i++) {
                var v = (225 * size * size);
                for (var j = 0; j < 9; j++) v = Math.min(a[i*9+j], v);
                _arr[i] += v;
            }

            var results = [], count = 20;
            for (var i = 0; i < _arr.length; i++) {
                const ai = (_arr[i] / (225 * size * size)) / _arrletters.length;
                var fontindex = i;
                if (fontindex >= fontlist.length) break;
                if (results.length < count || ai < results[results.length - 1].err) {
                    var target = null;
                    for (var j = 0; j < results.length; j++) if (results[j].fontindex == fontindex) target = j;
                    if (target != null) results[target].err = Math.min(results[target].err, ai);
                    else results.push({fontindex:fontindex,err:ai});
                    results.sort((a,b) => (a.err > b.err) ? 1 : ((b.err > a.err) ? -1 : 0));
                    if (results.length > count) results.pop();
                }
            }

            while (parent.firstChild) parent.removeChild(parent.lastChild);
            for (var j = 0; j < results.length; j++) {
                var fontname = fontlist[results[j].fontindex];
                
                var xp = results[j].fontindex % (w / size), yp = (results[j].fontindex / (w / size)) >> 0;
                var previewCanvas = document.createElement('canvas');
                var previewCtx = previewCanvas.getContext('2d');
                previewCanvas.width = size;
                previewCanvas.height = size;
                var previewImageData = ctx2.getImageData(xp * size, yp * size, size, size);
                for (var k = 0; k < size*size; k++) {
                    previewImageData.data[k*4+3] = 255 - previewImageData.data[k*4];
                    previewImageData.data[k*4+0] = previewImageData.data[k*4+1] = previewImageData.data[k*4+2] = 199;
                }
                previewCtx.putImageData(previewImageData, 0, 0);
                var previewDataUrl = previewCanvas.toDataURL();
                
                var item = document.createElement("div");
                item.className = "fbutton";
                item.style.backgroundImage = "url('"+previewDataUrl+"')";
                item.appendChild(document.createTextNode(fontname));
                var percent = document.createElement("span");
                percent.appendChild(document.createTextNode((100 * (1 - results[j].err)).toFixed(1) + "%"));
                item.appendChild(percent);
                item.setAttribute("onclick","insertLayer('"+sletter+"', '"+fontname+"', "+JSON.stringify(bounds)+");");
                parent.appendChild(item);
            }
            document.getElementById("arrletters").innerText = _arrletters.length <= 1 ? "" : _arrletters;
            document.getElementById("arrletters").title = _arrletters.length <= 1 ? null : "combined result for " + _arrletters.length + " letters";
            parent.scrollTo(0, 0);
        };
    };
    script.onerror = function () {
        document.getElementById("cont").innerText = "";
        alert("Error: File '"+script.src+"' not found.");
    }
    document.head.appendChild(script);
}

function find() {
    _letter = document.getElementById('letter').value;
    _ctrl = window.event.ctrlKey;
    var letterok = (_letter.length == 1
        && ((_letter[0] >= 'a' && _letter[0] <= 'z') ||
            (_letter[0] >= 'A' && _letter[0] <= 'Z') ||
            (_letter[0] >= '0' && _letter[0] <= '9')));
    if (!letterok) executeScript(wrongLetterScript); else executeScript(extractScript);
}
function showkeyboard(visible) {
    var k = document.getElementById('keyboard');
    if (visible == null) visible = k.style.display == "none";
    k.style.display = visible ? null : "none";
    while (k.firstChild) k.removeChild(k.lastChild);
    if (visible) {
        var addbutton = function(code) {
            var elem = document.createElement("button");
            elem.appendChild(document.createTextNode(String.fromCharCode(code)));
            elem.onclick = function() {
                document.getElementById('letter').value = this.innerText;
                showkeyboard();
            }
            if (String.fromCharCode(code) == document.getElementById('letter').value) elem.style.backgroundColor = "#252525";
            k.appendChild(elem);
        }
        for (var i = 'a'.charCodeAt(0); i <= 'z'.charCodeAt(0); i++) addbutton(i);
        for (var i = 'A'.charCodeAt(0); i <= 'Z'.charCodeAt(0); i++) addbutton(i);
        for (var i = '0'.charCodeAt(0); i <= '9'.charCodeAt(0); i++) addbutton(i);
    }
    window.onresize();
}
window.onmousedown = function() {
    document.getElementById('letter').focus();
    document.getElementById('letter').blur();
}
window.onload = window.onresize = function() {
    document.getElementById('results').style.height = Math.max(111,window.innerHeight - document.getElementById('results').getBoundingClientRect().top - 20) + "px";
}

</script>

  </head>
  <body>
    <div>
      <p>To find font from Photopea with similar letter:</p>
      <ol>
      <li><div style="line-height:14px;">Select the letter with Magic Wand.<br/><span style="font-size:10px;">(it needs to be horizontal, rotate it if needed)</span></div></li>
      <li style="ma"><div style="line-height:10px;">Enter the letter or number: <div style="display:inline-block;word-wrap:no-wrap;"><input type="text" id="letter" style="width: 3.3em;" onchange="showkeyboard(false);"></input><button onclick="showkeyboard();">...</button></div><br/><span style="font-size:10px;line-height:6px;vertical-align:top;">(a-z, A-Z and 0-9 are supported)</span></div><div id="keyboard" style="display:none;"></div></li>
      <li>Click this button: <button id="findbutton" onclick="find();" title="CTRL+click to combine with previous result">Find Similar Letter</button></li>
      <li>You can click font to insert as text layer.</li>
      </ol>
      <div id="results">
        <span class="tab">Results</span><span id='arrletters'></span>
        <div id="cont"></div>
      </div>
      
    </div>
  </body>
</html>
