<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" />
		<style>
            * { border-style: solid; border-width: 0; }
			body {  background-color:#474747; overflow: hidden; margin: 3px 8px 0 8px; }
            body, button, input { font-family: "Open Sans", Sans-Serif; font-size: 13px; color: #d5d5d5; }
            input { background-color: #252525; border-radius: 3px; padding: 3px; box-sizing: border-box; width: 80px; margin: 1px 2px 0 2px; line-height: 17.5px; }
            button { padding: 2px 5px 3px 5px; border-radius: 3px; background-color: #606060; border-top-width: 1px; border-top-color: rgba(255, 255, 255, 0.15); border-bottom-width: 1px;
                     border-bottom-color: rgba(0, 0, 0, 0.6); overflow: hidden; text-align: center; white-space: nowrap; user-select: none; cursor: default; line-height: 17.5px; height: 26px;
                     margin: 1px;  }
            button:hover { background-color: #6a6a6a; }                     
            ol { padding: 6px 0 6px 26px; margin: 0; }
            ol > li, p { margin-top: 0; margin-bottom: 6px; user-select: none; }
			#results { background-color: #252525; padding: 4px; height: 110px; position: relative; border-radius: 7px; user-select: none; }
			#results > span { display: inline-block; background-color: #454545; border-top-left-radius: 4px; border-top-right-radius: 4px; padding: 4px 7px 6px 7px;}
            #cont { background-color: #454545;  padding: 4px; position: absolute; top: 30px; bottom: 4px; left: 4px; right: 4px; overflow-y: auto; scrollbar-color: #222222 rgba(0,0,0,0.2); scrollbar-width: thin;  }
			#cont::-webkit-scrollbar { width: 8px; background: rgba(0,0,0,0.2); }
			#cont::-webkit-scrollbar-thumb { background: #222222; margin: 2px; }
            .fbutton { background: #454545 none 4px 5px no-repeat; height: 24px; line-height: 24px; white-space: nowrap; cursor: pointer; border-radius: 3px; padding: 1px 1px 1px 30px; position: relative; overflow: hidden; }
            .fbutton:hover { background: #353535 none 4px 5px no-repeat; }
            .fbutton > span { position: absolute; right: 0px; padding: 0 8px; background-color: inherit;  }
        </style>
  </head>
  <body>
    <div>
      <p>Similar letter</p>
    </div>
  </body>
</html>
